name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        source-url: https://api.nuget.org/v3/index.json
        dotnet-version: 6.x
    - name: Restore dependencies
      run: dotnet restore CleanArchitecture
      
    - name: Build
      run: dotnet build CleanArchitecture --no-restore
      
    - name: Test
      run: dotnet test CleanArchitecture --no-build --verbosity normal
